<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Mosaic Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --charcoal: #111111;
            --yellow: #FFD700;
            --light-gray: #f0f0f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            color: var(--light-gray);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
        }

        .error-page {
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            color: var(--yellow);
            margin-bottom: -2rem;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--yellow);
            font-weight: 800;
        }

        p {
            font-size: 1.3rem;
            color: #cccccc;
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            color: var(--yellow);
        }

        .btn {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(90deg, var(--yellow), #e6c200);
            color: var(--black);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--yellow);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: var(--yellow);
            color: var(--black);
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 7rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-page">
        <div class="logo">MOSAIC MEDIA</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved. But that's okay - even the most impactful campaigns sometimes need a creative reimagining!</p>
        <a href="index.html" class="btn">Back to Our Work</a>
        
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
